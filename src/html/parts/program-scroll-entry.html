<div class="program-scroll-entry swiper-slide">
	<div class="ps-image">
		<img data-src="@@image" alt="@@name" class="responsive-img lazy" width="300" height="150">
	</div>
	<div class="ps-info">
		<h3>@@name</h3>
		@@if(context.description){
			<p>@@description</p>
		}
		@@if(context.points){
			<ul class="browser-default">
				@@for(let i=0; i<points.length; i++){
					<li>` + points[i] + `</li>
				}
			</ul>
		}
	</div>
</div>
